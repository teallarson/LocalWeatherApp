<form>
  <mat-form-field>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput placeholder="Enter city or zip" aria-label="City or Zip" [formControl]="search" />
  <mat-hint>Specify country code like 'Redmond, US'</mat-hint>
  <mat-error *ngIf="search.invalid">
    Type more than three characters to search
  </mat-error>
  </mat-form-field>
</form>
